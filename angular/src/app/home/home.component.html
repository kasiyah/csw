<!DOCTYPE html>
<html> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <body>
    <h1 class="title">HOME PAGE</h1>
    <div *ngIf="localUser" class="topnav" >
      <a href="#">Example Link</a>
      <a href="#">Example Link</a>
      <a href="./userprofile"target="popup"onclick="window.open('./userprofile','popup','width=600,height=600');">{{ localUser.fullName }}</a>
    </div>
    <br>
    <form action= "/action_page.php"> 
      Code: <br>
      <ngx-codemirror
      [(ngModel)]="content"
      [ngModelOptions]="{standalone: true}"
      [options]="{
      lineNumbers: true,
      theme: 'material',
      mode: 'text/x-java'
      }"
      ></ngx-codemirror>
      <textarea class="text_input" id="codeInput" wrap="off" rows="35" cols="60" autocapitalize="off" autocorrect="off"  spellcheck="false" placeholder="Enter code here..." style="resize: none;"></textarea>
      <textarea class="visualizer" rows="36" cols="120" placeholder="visualizer" style="resize: none;" readonly></textarea>
      <br>
      <span><i class="fas fa-fast-backward glyph"></i></span>
      <input type="button" class="button" value=" First" />
      <span><i class="fas fa-step-backward glyph"></i></span>
      <input type="button" class="button" value=" Prev" />
      <span><i class="fas fa-step-forward glyph"></i></span>
      <input type="button" class="button" value=" Next" />
      <span><i class="fas fa-play glyph"></i></span>
      <input type="button" (click)="run()" class="button" value=" Run" />
      <br>
        Output:
      <br>
      <textarea class='output' id="output" rows="15" cols="100" placeholder="Output of code..." style="resize: none;">{{inputCode}}</textarea>
    </form>
</body>
</html>
